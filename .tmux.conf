set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-restore 'on' # Restaura automÃ¡ticamente al iniciar tmux
set -g @resurrect-dir '~/.tmux/sesiones'
set -g @resurrect-save 'yes'
set -g @resurrect-auto 'no'

bind C-s run-shell ~/.tmux/plugins/tmux-resurrect/scripts/save.sh

run -b '~/.tmux/plugins/tpm/tpm'
